<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo">
      </div>
      <ul class="modes">
        <li class="mode active">List</li>
        <li class="mode">Grid</li>
        <li class="mode">Map</li>
      </ul>
      <ul class="options">
        <li class="option">About</li>
        <li class="option">Settings</li>
        <li class="option">Quit</li>
      </ul>
  </div>

  <div class="content">
      <div class="photos">
        <div class="title">
          Photos
        </div>
        <div class="data">
          <div class="list active">
            <ul class="photo-list">
              <li class="photo-list-item">
                <div class="div"></div>
              </li>
            </ul>
          </div>
          <div class="grid"></div>
          <div class="map"></div>
        </div>
      </div>

      <div class="info">
        <div class="title">
          Details
        </div>
        <div class="data">
          <div class="preview">
            <img src="assets/sample_thumbnail.jpg" alt="Preview">
          </div>

          <ul class="details">
            <li class="detail long-detail" title="Date taken">
              <div class="parameter">
                <img src="assets/icons/date.svg" alt="Calendar">
              </div>
              <div class="value">
                Dim. 12 Mar. 2022
              </div>
            </li>

            <li class="detail" title="Time taken">
              <div class="parameter">
                <img src="assets/icons/time.svg" alt="Clock">
              </div>
              <div class="value">
                20:57:37
              </div>
            </li>

            <li class="detail" title="Aperture">
              <div class="parameter">
                <img src="assets/icons/aperture.svg" alt="Diaphragm">
              </div>
              <div class="value">
                f/4.0
              </div>
            </li>
  
            <li class="detail" title="Speed">
              <div class="parameter">
                <img src="assets/icons/duration.svg" alt="Stopwatch">
              </div>
              <div class="value">
                1/30s
              </div>
            </li>

            <li class="detail" title="ISO Sensivity">
              <div class="parameter">
                <img src="assets/icons/iso.svg" alt="ISO">
              </div>
              <div class="value">
                3,200
              </div>
            </li>

            <li class="detail long-detail" title="Camera">
              <div class="parameter">
                <img src="assets/icons/camera.svg" alt="Camera">
              </div>
              <div class="value">
                Canon EOS 6D
              </div>
            </li>

            <li class="detail details-options">
              <div class="parameter" title="RAW">
                <img src="assets/icons/raw.svg" alt="RAW">
              </div>
              <div class="parameter" title="JPEG">
                <img src="assets/icons/jpg.svg" alt="JPG">
              </div>
              <div class="parameter" title="GPS">
                <img src="assets/icons/gps.svg" alt="Satelite">
              </div>
            </li>

          </ul>

          <div class="tags">

          </div>
        </div>
      </div>
  </div>

</body>
</html>
