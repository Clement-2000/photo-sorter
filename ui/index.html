<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo">
      </div>
      <ul class="modes">
        <li class="mode">List</li>
        <li class="mode">Grid</li>
        <li class="mode">Map</li>
      </ul>
      <ul class="options">
        <li class="option">About</li>
        <li class="option">Settings</li>
        <li class="option">Quit</li>
      </ul>
  </div>

  <div class="content">
      <div class="explorer">
        <div class="title">
          File Explorer
        </div>
        <div class="data">

        </div>
      </div>
      
      <div class="photos">
        <div class="title">
          Photos
        </div>
        <div class="data">
          <div class="list"></div>
          <div class="grid"></div>
          <div class="map"></div>
        </div>
      </div>

      <div class="info">
        <div class="title">
          Details
        </div>
        <div class="data">
          <div class="preview">
            <img src="assets/sample.jpg" alt="Preview">
          </div>

          <ul class="details">
            <li class="detail">
              <div class="parameter">
                <img src="assets/icons/aperture.svg" alt="Aperture" title="Aperture">
              </div>
              <div class="value">
                f/4.0
              </div>
            </li>
  
            <li class="detail">
              <div class="parameter">
                <img src="assets/icons/duration.svg" alt="Speed" title="Speed">
              </div>
              <div class="value">
                1/30s
              </div>
            </li>

            <li class="detail">
              <div class="parameter">
                <img src="assets/icons/iso.svg" alt="ISO" title="ISO">
              </div>
              <div class="value">
                3,200
              </div>
            </li>

            <li class="detail long-detail">
              <div class="parameter">
                <img src="assets/icons/date.svg" alt="Date taken" title="Date taken">
              </div>
              <div class="value">
                Dim. 12 Mar. 2022
              </div>
            </li>

            <li class="detail">
              <div class="parameter">
                <img src="assets/icons/time.svg" alt="Time taken" title="Time taken">
              </div>
              <div class="value">
                20:57:37
              </div>
            </li>
          </ul>

          <div class="tags">
  
          </div>
        </div>
      </div>
  </div>

</body>
</html>
